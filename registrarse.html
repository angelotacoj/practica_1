<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 2</title>
    <link rel="stylesheet" href="main2.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 style="padding-left: 25px;">Registro</h1>
    <section style="display: flex; padding: 25px;">
        <span style="width: 50%; margin-right: 30px;">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nombre</label>
                  <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Apellido</label>
                  <input type="password" class="form-control" id="apellido">
                </div>
                <label for="exampleInputEmail1" class="form-label">Sexo</label>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Masculino</label>
                  <input type="checkbox" class="" id="exampleCheck2">
                  <label class="form-check-label" for="exampleCheck1">Femenino</label>
                  <input type="checkbox" class="" id="exampleCheck3">
                  <label class="form-check-label" for="exampleCheck1">No precisa</label>
                </div>
                <label for="exampleInputEmail1" class="form-label">País</label>
                <select class="form-select" aria-label="Default select example" style="margin-bottom: 20px;">
                    <option selected>Peru</option>
                    <option value="1">Afganistan</option>
                    <option value="2">Vaticano</option>
                    <option value="3">Qatar 2022</option>
                  </select>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="apellido">
                  </div>
            </form>
        </span>
        <span style="width: 50%;">
            <h3>Aficiones</h3>
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true">Futbol</li>
                <li class="list-group-item">Leer</li>
                <li class="list-group-item">Correr</li>
                <li class="list-group-item">Danza</li>
                <li class="list-group-item">Ninguna</li>
            </ul>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Otros: </label>
                <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp">
            </div>
            <div class="line">
            </div>
            <h3>Motivos de inscripción</h3>
            <p>Ingrese los motivos por los que desea suscribirse a este servicio: </p>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: auto;"></textarea>
                <label for="floatingTextarea2"></label>
              </div>
        </span>
    </section>
    <div class="buttons2">
        <button type="button" class="btn btn-success" style="margin-right: 10px;">Guardar</button>
        <a href="/index.html">
            <button type="button" class="btn btn-danger">Cancelar</button>
        </a>
    </div>
</body>
</html>
